<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gaya.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/tut wuri handayani.jpg') }}" alt="logo sekolah">
            </div>
            <div class="school-name">SDN 01 BUTON</div>
        </div>
        <div class="form-container">
            <div class="form-title">formulir pendaftaran</div>
            <form action="{{ url_for('submit') }}" method="post">
                <div class="form-group">
                    <h3>nama pendaftar</h3>
                    <input type="text" name="nama_pendaftar" placeholder="Nama Pendaftar" required>
                </div>
                <div class="form-group">
                    <h3>tanggal lahir</h3>
                    <input type="date" name="tanggal_lahir" placeholder="Tanggal Lahir" required>
                </div>
                <div class="form-group">
                    <h3>alamat email</h3>
                    <input type="email" name="alamat_email" placeholder="Alamat Email" required>
                </div>
                <div class="form-group">
                    <h3>nomor aktif/wa</h3>
                    <input type="text" name="nomor_aktif" placeholder="Nomor Aktif/WA" required>
                </div>
                <div class="form-group">
                    <h3>alamat rumah</h3>
                    <input type="text" name="alamat_rumah" placeholder="Alamat Rumah" required>
                </div>
                <div class="form-group">
                    <h3>detail ortu/wali</h3>
                    <input type="text" name="detail_ortu" placeholder="Detail Ortu/Wali" required>
                </div>
                <button type="submit" class="submit-button">KIRIM</button>
            </form>
        </div>
        <div class="footer">
            <a href="#">syarat dan ketentuan</a> <a href="#">kebijakan</a> <a href="#">link</a>
        </div>
    </div>
</body>
</html>
